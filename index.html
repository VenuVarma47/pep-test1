<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throttled Click Counter</title>
</head>
<body>

<button id="btn">Click</button>
<p id="count">0</p>

<script>
  (function () {
    const btn = document.getElementById("btn");
    const countEl = document.getElementById("count");

    function createThrottledCounter() {
      let count = 0;
      let canClick = true;

      return function () {
        if (!canClick) return;

        count++;
        countEl.textContent = count;
        canClick = false;

        setTimeout(() => {
          canClick = true;
        }, 1000);
      };
    }

    const throttledClick = createThrottledCounter();
    btn.addEventListener("click", throttledClick);
  })();
</script>

</body>
</html>
